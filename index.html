
<!DOCTYPE html>
<html ng-app="transportList" lang="en">
<head>
<meta charset="utf-8">
<title>SAP UI5 Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">


<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}
</style>
<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

</head>

<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<a class="brand" href="#">SAP UI5</a>
			<ul class="nav">
				<li class="active"><a href="#">All transports</a></li>
				<li><a href="mytransports.html">My transports</a></li>
				<li><a href="ui5table.html">UI5 Table</a></li>
				<li><a href="graphs.html">Graphs</a></li>
			</ul>

		</div>
	</div>


	<div class="container" ng-controller="allTransportsListController">
		<div class="row">
			<div class="well">
				<h1>Reading transports from SAP</h1>
			</div>
		</div>

		<div class="row">
			<div class="span10">
				Number of transports: <span class="badge badge-warning">{{noOfRows}}</span>
			</div>
			<div class="span2">
				<input class="search-query input-medium" ng-model="query" placeholder="...filter">
			</div>
		</div>

		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Transport ID</th>
					<th>Owner</th>
					<th>Date</th>
					<th>Time</th>
					<th>Description</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in transports |  filter:query" >
					<td>{{row.trkorr}}</td>
					<td>{{row.as4user}}</td>
					<td>{{row.as4date}}</td>
					<td>{{row.as4time}}</td>
					<td>{{row.as4text}}</td>
					<td><a ng-click="showObjects()" id="objects" class="btn btn-mini" href="#"><i 
							class="icon-search"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="lib/jquery/jquery-1.9.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
	<script src="js/controller.js"></script>


</body>
</html>
