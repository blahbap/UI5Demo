<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SAP Transports</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">


<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}
</style>
<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

<script src="lib/jquery/jquery-1.9.1.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
<script src="js/controller.js"></script>

<script type="text/javascript"
	src="/sap/public/bc/ui5_ui5/1/resources/sap-ui-core.js"  
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.commons, sap.ui.table"
	data-sap-ui-theme="sap_goldreflection">	
</script>

<script>
	//Create a model and bind the table rows to this model
	var oModel = new sap.ui.model.json.JSONModel();

/* 	oModel.setData(
		{
		modelData:		[{
			"firstName" : "Peter",
			"lastName" : "Pan"
			}]
		}
	); */
 	
	oModel.loadData("/sap/bc/resources/transports");

	//Create an instance of the table control
	var oTable = new sap.ui.table.Table({
		title : "Transports",
		visibleRowCount : 20,
		firstVisibleRow : 1,
		selectionMode : sap.ui.table.SelectionMode.Single
	});

	oTable.addColumn(new sap.ui.table.Column({
		label : new sap.ui.commons.Label({
			text : "Transport"
		}),
		template : new sap.ui.commons.TextView().bindProperty("text",
				"trkorr"),
		width : "100px"
	}));

	oTable.addColumn(new sap.ui.table.Column({
		label : new sap.ui.commons.Label({
			text : "Date"
		}),
		template : new sap.ui.commons.TextView().bindProperty("text",
				"as4date"),
		sortProperty:"as4date"
	}));

	oTable.addColumn(new sap.ui.table.Column({
		label : new sap.ui.commons.Label({
			text : "Owner"
		}),
		template : new sap.ui.commons.TextView().bindProperty("text",
				"as4user"),
		sortProperty:"as4user",
		filterProperty: "as4user"
	}));

	oTable.addColumn(new sap.ui.table.Column({
		label : new sap.ui.commons.Label({
			text : "Description"
		}),

		template : new sap.ui.commons.TextView().bindProperty("text",
				"as4text")
	}));


	oTable.setModel(oModel);
	oTable.bindRows("/itab");
	oTable.placeAt("table");
</script>
</head>

<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<a class="brand" href="#">SAP UI5</a>
			<ul class="nav">
				<li><a href="index.html">All transports</a></li>
				<li><a href="mytransports.html">My transports</a></li>
				<li class="active"><a href="ui5table.html">UI5 Table</a></li>
				<li><a href="graphs.html">Graphs</a></li>
			</ul>

		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="well">
				<h1>Using SAP UI5 elements - table</h1>
			</div>
		</div>
	
		<div id="table"></div>
	</div>


</body>
</html>
